<div class="center">
<h2>Frequently Asked Questions</h2>

<cdk-accordion class="example-accordion center" >
  <cdk-accordion-item
    *ngFor="let item of items; let index = index;"
    #accordionItem="cdkAccordionItem"
    class="example-accordion-item"
    role="button"
    tabindex="0"
    [attr.id]="'accordion-header-' + index"
    [attr.aria-expanded]="accordionItem.expanded"
    [attr.aria-controls]="'accordion-body-' + index"
  >
    <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
      {{ item }}
      <span class="example-accordion-item-description">
     <mat-icon *ngIf="accordionItem.expanded" 
            aria-hidden="false"
            aria-label="Example remove_circle_outline
          icon"
            >remove_circle_outline
          </mat-icon> 
           <mat-icon *ngIf="!accordionItem.expanded" aria-hidden="false" aria-label="Example control_point
        icon">control_point
        </mat-icon> 
      </span>
    </div>
    <div
      class="example-accordion-item-body"
      role="region"
      [style.display]="accordionItem.expanded ? '' : 'none'"
      [attr.id]="'accordion-body-' + index"
      [attr.aria-labelledby]="'accordion-header-' + index"
    >
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis
      excepturi incidunt ipsum deleniti labore, tempore non nam doloribus
      blanditiis veritatis illo autem iure aliquid ullam rem tenetur deserunt
      velit culpa?
    </div>
  </cdk-accordion-item>
</cdk-accordion>
</div>
